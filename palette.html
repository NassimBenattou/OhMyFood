<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>La palette du goût</title>
</head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>
                </a>
                <h1>ohmyfood</h1>
            </nav>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"  alt="">
        </header>
        <main>
            <div class="carte">
                <div class="titre">
                    <h1>La palette du goût</h1>
                    <div class="like">
                        <input type="checkbox" id="check-like1">
                        <label for="check-like1" class="like">
                            <i class="fa-solid fa-heart fa-xl"></i>
                        </label>
                    </div>
                </div>
                <div class="titre-menu">
                    <h3>Entrées</h3>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click2">
                    <label for="check-click2" class="toggle-content">
                        <h3>Fricassée d'escargots</h3>
                        <div class="accompagnement">
                            <p>Au piment d'Espelette </p>
                            <p>25€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click3">
                    <label for="check-click3" class="toggle-content">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <div class="accompagnement">
                            <p>Et ses copeaux de truffe noire</p>
                            <p>35€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click4">
                    <label for="check-click4" class="toggle-content">
                        <h3>Oeuf au plat</h3>
                        <div class="accompagnement">
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <p>20€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="titre-menu">
                    <h3>Plats</h3>
                </div>

                <div class="menu">
                    <input type="checkbox" id="check-click5">
                    <label for="check-click5" class="toggle-content">
                        <h3>Filet de bœuf aux herbes</h3>
                        <div class="accompagnement">
                            <p>Filet de bœuf aux herbes</p>
                            <p>40€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click6">
                    <label for="check-click6" class="toggle-content">
                        <h3>Parmentier de queue de bœuf</h3>
                        <div class="accompagnement">
                            <p>À la truffe noire sur sa purée de panais</p>
                            <p>35€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click7">
                    <label for="check-click7" class="toggle-content">
                        <h3>Filet de turbot</h3>
                        <div class="accompagnement">
                            <p>Aux agrumes</p>
                            <p>44€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="titre-menu">
                    <h3>Desserts</h3>
                </div>


                <div class="menu">
                    <input type="checkbox" id="check-click8">
                    <label for="check-click8" class="toggle-content">
                        <h3>Paris-Brest</h3>
                        <div class="accompagnement">
                            <p>Revisité</p>
                            <p>18€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click9">
                    <label for="check-click9" class="toggle-content">
                        <h3>Macaron au chocolat d'exception f</h3>
                        <div class="accompagnement">
                            <p>Et glace à la vanille de Madagascar</p>
                            <p>22€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <input type="checkbox" id="check-click10">
                    <label for="check-click10" class="toggle-content">
                        <h3>Mousse au chocolat</h3>
                        <div class="accompagnement">
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <p>23€</p>
                        </div>
                        <div class="add">
                            <i class="fa-solid fa-circle-check fa-xl"></i>
                        </div>
                    </label>
                </div>
                <div class="button1">
                    <p>Commander</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <h4>ohmyfood</h4>
                <nav>
                    <ul>
                        <li><i class="fa-sharp fa-solid fa-utensils"></i>
                            <a href="#">Proposer un restaurant</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-handshake-angle"></i>
                            <a href="#">Devenir partenaire</a>
                        </li>
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
